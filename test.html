<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Login Page</title>    <!-- Bootstrap CSS -->    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css\" rel="stylesheet">    <!-- Font Awesome -->    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css\" rel="stylesheet">    <!-- Animate.css for animations -->    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css\" rel="stylesheet">    <style>        body {            background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);            height: 100vh;            display: flex;            align-items: center;            justify-content: center;            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;            overflow-x: hidden;        }                .login-container {            background-color: #fff;            border-radius: 10px;            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);            overflow: hidden;            max-width: 800px;            width: 100%;            transform: translateY(0);            transition: transform 0.5s ease, box-shadow 0.5s ease;        }                .login-container:hover {            transform: translateY(-5px);            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);        }                .row {            height: 100%;        }                .login-image {            background: url('/api/placeholder/500/500') center/cover;            min-height: 300px;            position: relative;            overflow: hidden;        }                .login-image::before {            content: '';            position: absolute;            top: 0;            left: 0;            width: 100%;            height: 100%;            background: linear-gradient(120deg, rgba(78, 115, 223, 0.7) 0%, rgba(54, 185, 204, 0.7) 100%);            opacity: 0.7;        }                .login-form {            padding: 3rem;        }                .login-form h2 {            color: #333;            margin-bottom: 1.5rem;            font-weight: 600;        }                .form-control {            border-radius: 5px;            padding: 0.8rem 1.2rem;            margin-bottom: 1.5rem;            border: 1px solid #e1e1e1;            transition: all 0.3s ease;        }                .form-control:focus {            box-shadow: 0 0 0 0.25rem rgba(161, 196, 253, 0.25);            border-color: #a1c4fd;        }                .btn-login {            background: linear-gradient(120deg, #4e73df 0%, #36b9cc 100%);            border: none;            padding: 0.8rem;            border-radius: 5px;            color: #fff;            font-weight: 600;            letter-spacing: 0.5px;            text-transform: uppercase;            transition: all 0.3s;            position: relative;            overflow: hidden;            z-index: 1;        }                .btn-login::before {            content: '';            position: absolute;            top: 0;            left: -100%;            width: 100%;            height: 100%;            background: linear-gradient(120deg, #36b9cc 0%, #4e73df 100%);            transition: left 0.5s ease;            z-index: -1;        }                .btn-login:hover::before {            left: 0;        }                .btn-login:hover {            transform: translateY(-2px);            box-shadow: 0 5px 15px rgba(78, 115, 223, 0.4);        }                .social-login {            margin-top: 2rem;        }                .social-btn {            display: inline-flex;            align-items: center;            justify-content: center;            width: 40px;            height: 40px;            border-radius: 50%;            color: #fff;            margin: 0 0.5rem;            transition: all 0.3s;            position: relative;            overflow: hidden;        }                .social-btn::before {            content: '';            position: absolute;            top: 0;            left: 0;            width: 100%;            height: 100%;            background: rgba(255, 255, 255, 0.2);            border-radius: 50%;            transform: scale(0);            transition: transform 0.5s ease;        }                .social-btn:hover::before {            transform: scale(1);        }                .social-btn:hover {            transform: translateY(-3px) rotate(5deg);            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);        }                .facebook {            background-color: #3b5998;        }                .google {            background-color: #db4437;        }                .twitter {            background-color: #1da1f2;        }                .forgot-password {            color: #6c757d;            text-decoration: none;            font-size: 0.9rem;            transition: color 0.3s;            display: inline-block;        }                .forgot-password:hover {            color: #4e73df;            transform: translateX(3px);        }                .register-link {            margin-top: 1.5rem;            text-align: center;            font-size: 0.95rem;        }                .register-link a {            color: #4e73df;            text-decoration: none;            font-weight: 600;            transition: all 0.3s;            display: inline-block;        }                .register-link a:hover {            text-decoration: underline;            transform: translateX(3px);            color: #36b9cc;        }                .input-group {            transition: all 0.3s ease;            border-radius: 5px;            overflow: hidden;        }                .input-group-text {            background-color: transparent;            border-right: none;            transition: all 0.3s ease;        }                .password-input {            border-left: none;        }                .input-group:focus-within {            box-shadow: 0 0 10px rgba(78, 115, 223, 0.3);        }                .input-group:focus-within .input-group-text {            border-color: #a1c4fd;            color: #4e73df;        }                /* Input group hover effect /        .input-group:hover {            transform: translateX(5px);        }                / Floating label animation /        .form-floating > .form-control:focus ~ label,        .form-floating > .form-control:not(:placeholder-shown) ~ label {            transform: scale(0.85) translateY(-0.75rem) translateX(0.15rem);            color: #4e73df;        }                / Divider animation /        .divider-text {            position: relative;            transition: all 0.3s ease;        }                .divider-text:hover .border-bottom {            border-color: #4e73df !important;        }                / Pulse animation for login button /        @keyframes pulse {            0% {                box-shadow: 0 0 0 0 rgba(78, 115, 223, 0.7);            }            70% {                box-shadow: 0 0 0 10px rgba(78, 115, 223, 0);            }            100% {                box-shadow: 0 0 0 0 rgba(78, 115, 223, 0);            }        }        / Floating clouds background animation /        .floating-clouds {            position: absolute;            width: 100%;            height: 100%;            top: 0;            left: 0;            pointer-events: none;            z-index: -1;        }                .cloud {            position: absolute;            background: rgba(255, 255, 255, 0.8);            border-radius: 50%;            animation: float 15s infinite linear;            opacity: 0.7;        }                .cloud1 {            width: 60px;            height: 60px;            top: 10%;            left: 10%;            animation-duration: 20s;        }                .cloud2 {            width: 80px;            height: 80px;            top: 30%;            left: 70%;            animation-duration: 25s;            animation-delay: 2s;        }                .cloud3 {            width: 40px;            height: 40px;            top: 70%;            left: 30%;            animation-duration: 18s;            animation-delay: 5s;        }                @keyframes float {            0% {                transform: translateX(0) translateY(0);            }            25% {                transform: translateX(20px) translateY(-10px);            }            50% {                transform: translateX(40px) translateY(0);            }            75% {                transform: translateX(20px) translateY(10px);            }            100% {                transform: translateX(0) translateY(0);            }        }        / Responsive adjustments */        @media (max-width: 767.98px) {            .login-form {                padding: 2rem;            }        }    </style></head><body>    <div class="floating-clouds">        <div class="cloud cloud1"></div>        <div class="cloud cloud2"></div>        <div class="cloud cloud3"></div>    </div>    <div class="container">        <div class="login-container animate__animated animate__fadeIn">            <div class="row g-0">                <!-- Image section -->                <div class="col-lg-6 d-none d-lg-block">                    <div class="login-image"></div>                </div>                                <!-- Form section -->                <div class="col-lg-6">                    <div class="login-form">                        <div class="text-center mb-4 animate__animated animate__fadeInDown">                            <h4 class="text-primary">Welcome Back!</h4>                            <h2>Login to Your Account</h2>                            <p class="text-muted">Please enter your credentials to continue</p>                        </div>                                                <form>                            <!-- Email input -->                            <div class="mb-4 animate__animated animate__fadeInLeft" style="animation-delay: 0.2s">                                <label for="email" class="form-label">Email Address</label>                                <div class="input-group">                                    <span class="input-group-text">                                        <i class="fas fa-envelope"></i>                                    </span>                                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>                                </div>                            </div>                                                        <!-- Password input -->                            <div class="mb-3 animate__animated animate__fadeInLeft" style="animation-delay: 0.4s">                                <label for="password" class="form-label">Password</label>                                <div class="input-group">                                    <span class="input-group-text">                                        <i class="fas fa-lock"></i>                                    </span>                                    <input type="password" class="form-control password-input" id="password" placeholder="Enter your password" required>                                    <span class="input-group-text bg-transparent border-start-0">                                        <i class="fas fa-eye-slash" id="togglePassword" style="cursor: pointer"></i>                                    </span>                                </div>                            </div>                                                        <!-- Remember me & Forgot password -->                            <div class="d-flex justify-content-between mb-4 animate__animated animate__fadeInLeft" style="animation-delay: 0.6s">                                <div class="form-check">                                    <input type="checkbox" class="form-check-input" id="remember">                                    <label class="form-check-label" for="remember">Remember me</label>                                </div>                                <a href="#" class="forgot-password">Forgot Password?</a>                            </div>                                                        <!-- Login button -->                            <button type="submit" class="btn btn-login w-100 animate__animated animate__fadeInUp" style="animation-delay: 0.8s">Login</button>                                                        <!-- Register link -->                            <div class="register-link animate__animated animate__fadeInUp" style="animation-delay: 1s">                                Don't have an account? <a href="#">Register here</a>                            </div>                                                        <!-- Divider -->                            <div class="d-flex align-items-center my-4 divider-text animate__animated animate__fadeInUp" style="animation-delay: 1.2s">                                <div class="border-bottom flex-grow-1"></div>                                <p class="mx-3 mb-0 text-muted">or continue with</p>                                <div class="border-bottom flex-grow-1"></div>                            </div>                                                        <!-- Social login -->                            <div class="social-login text-center animate__animated animate__fadeInUp" style="animation-delay: 1.4s">                                <a href="#" class="social-btn facebook">                                    <i class="fab fa-facebook-f"></i>                                </a>                                <a href="#" class="social-btn google">                                    <i class="fab fa-google"></i>                                </a>                                <a href="#" class="social-btn twitter">                                    <i class="fab fa-twitter"></i>                                </a>                            </div>                        </form>                    </div>                </div>            </div>        </div>    </div>    <!-- Bootstrap JS and custom scripts -->    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js\"></script>    <script>        // Toggle password visibility        document.getElementById('togglePassword').addEventListener('click', function() {            const passwordInput = document.getElementById('password');            const icon = this;                        if (passwordInput.type === 'password') {                passwordInput.type = 'text';                icon.classList.remove('fa-eye-slash');                icon.classList.add('fa-eye');            } else {                passwordInput.type = 'password';                icon.classList.remove('fa-eye');                icon.classList.add('fa-eye-slash');            }        });        // Add pulse animation to login button on hover        const loginBtn = document.querySelector('.btn-login');        loginBtn.addEventListener('mouseenter', function() {            this.style.animation = 'pulse 1.5s infinite';        });                loginBtn.addEventListener('mouseleave', function() {            this.style.animation = 'none';        });        // Input animations on focus        const inputs = document.querySelectorAll('.form-control');        inputs.forEach(input => {            input.addEventListener('focus', function() {                this.parentElement.classList.add('animate__animated', 'animate__pulse');            });                        input.addEventListener('blur', function() {                this.parentElement.classList.remove('animate__animated', 'animate__pulse');            });        });    </script></body></html>
